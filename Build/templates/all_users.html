<html>
  <head>
    <style type="text/css">
      body {
        
        color: white;
      }
      .container {
         max-width: 900px;
         margin: 100px auto;
         border: 2px solid black;
         
         text-align: center;
      }
      .table {
         
         margin: 100px auto;
         width: 100%;
         text-align: center;
      }
      a {
        color: white;
      }
      h4 {
         text-transform: uppercase;
      }
    </style>
  </head>
  <body background="http://freeimagescollection.com/images/objects/stag-table-tennis-yellow-ball-and-racket-f4.jpg">
  <div class="container">
      <table border="1" class="table">
        <tr>
          <th>S.No.</th><th>Name</th><th>Contact</th><th>Game Type</th>
        </tr>
      {% for value in data %}
        <tr>
         <td>{{value[0]}}</td><td><a href="/users/{{value[0]}}">{{value[1]}}</a></td><td>{{value[2]}}</td><td>{{value[3]}}</td>
        </tr>
      {% endfor %}
      </table>
    </div>
  </body>
</html>
